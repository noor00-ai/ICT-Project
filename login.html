<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pathfinder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-orange: #FFA500;
        }
        
        body {
            background-color: #1a1a1a;
            color: white;
            padding-top: 76px;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 1rem;
        }

        .navbar-brand {
            color: var(--primary-orange);
            font-size: 2rem;
            font-weight: bold;
        }

        .nav-link {
            color: white !important;
            margin: 0 1rem;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: var(--primary-orange) !important;
        }

        .login-header {
            background-image: url('https://source.unsplash.com/1600x400/?hiking,adventure');
            background-size: cover;
            background-position: center;
            height: 300px;
            position: relative;
            margin-bottom: 3rem;
        }

        .header-overlay {
            background: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 2.5rem;
            border-radius: 15px;
            max-width: 500px;
            margin: 0 auto;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.8rem;
            margin-bottom: 1rem;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 0.2rem rgba(255, 165, 0, 0.25);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .login-btn {
            background-color: var(--primary-orange);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 30px;
            width: 100%;
            margin-top: 1rem;
            transition: transform 0.3s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            background-color: #e69500;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }

        .social-btn:hover {
            background: var(--primary-orange);
            transform: translateY(-3px);
        }

        .footer {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 3rem 0;
            margin-top: 4rem;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 2rem 0;
            color: rgba(255, 255, 255, 0.6);
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .divider span {
            padding: 0 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Pathfinder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">AboutUs</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="login-header">
        <div class="header-overlay">
            <h1 class="text-center" style="color: var(--primary-orange); font-size: 3.5rem;">Login</h1>
        </div>
    </div>

    <div class="container">
        <div class="login-form">
            <h2 class="text-center mb-4" style="color: var(--primary-orange)">Welcome Back</h2>
            <form>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email Address" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="d-flex justify-content-between mb-3">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>
                    <a href="#" style="color: var(--primary-orange)">Forgot Password?</a>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            
            <div class="divider">
                <span>OR</span>
            </div>

            <div class="social-login">
                <a href="#" class="social-btn">
                    <i class="fab fa-google text-white"></i>
                </a>
                <a href="#" class="social-btn">
                    <i class="fab fa-facebook-f text-white"></i>
                </a>
                <a href="#" class="social-btn">
                    <i class="fab fa-twitter text-white"></i>
                </a>
            </div>

            <p class="text-center mt-4">
                Don't have an account? 
                <a href="#" style="color: var(--primary-orange)">Sign up</a>
            </p>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h4>About Pathfinder</h4>
                    <p>Your trusted partner in outdoor adventures since 2020</p>
                </div>
                <div class="col-md-4">
                    <h4>Quick Links</h4>
                    <ul class="list-unstyled">
                        <li><a href="about.html" class="text-white">About Us</a></li>
                        <li><a href="products.html" class="text-white">Products</a></li>
                        <li><a href="contact.html" class="text-white">Contact</a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <h4>Connect With Us</h4>
                    <div class="social-icons">
                        <a href="#" class="text-white me-3"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="text-white me-3"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="text-white me-3"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
